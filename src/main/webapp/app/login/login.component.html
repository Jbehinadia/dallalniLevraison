<div class="container-fluid m-0 p-0 bg-white">
  <div class="row main-content text-center">
    <div class="col-md-4 text-center company__info">
      <div class="delivery-header"></div>
    </div>
    <div class="col-md-8 col-xs-12 col-sm-12 login_form">
      <div class="container-fluid">
        <div class="row">
          <h2>Connexion</h2>
          <jhi-alert-error></jhi-alert-error>
          <jhi-alert></jhi-alert>
        </div>
        <div class="row">
          <form class="form-group w-100" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
            <div class="row">
              <input
                type="text"
                name="username"
                id="username"
                class="form__input"
                placeholder="Nom d'utilisateur"
                formControlName="username"
                #username
                data-cy="username"
              />
            </div>
            <div class="row">
              <input
                type="password"
                name="password"
                id="password"
                class="form__input"
                placeholder="mot de passe"
                formControlName="password"
                data-cy="password"
              />
            </div>
            <div class="row">
              <input type="checkbox" name="rememberMe" id="rememberMe" formControlName="rememberMe" />
              <label for="rememberMe">Souvenez-vous!</label>
            </div>
            <div class="row" style="margin-left: 3em">
              <input type="submit" value="Submit" class="btn" data-cy="submit" />
            </div>
          </form>
        </div>
        <div class="row" style="margin-left: 3em">
          <p>Vous n’avez pas de compte? <a class="alert-link" routerLink="/account/register"> Inscrivez-vous ici</a></p>
        </div>
        <div class="mt-3 alert">
          <a class="alert-link" routerLink="/account/reset/request" data-cy="forgetYourPasswordSelector">
            Tu as oublié ton mot de passe ?</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
