<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-livreur-heading" data-cy="LivreurCreateUpdateHeading" *ngIf="!editForm.get('id')!.value">Ajouter un Livreur</h2>
      <h2 id="jhi-livreur-heading" data-cy="LivreurCreateUpdateHeading" *ngIf="editForm.get('id')!.value">Modifier un Livreur</h2>
      <jhi-alert-error></jhi-alert-error>
      <jhi-alert></jhi-alert>
      <div>
        <div class="row mb-3">
          <label class="form-label" for="field_nomLivreur">Nom Livreur</label>
          <input
            type="text"
            class="form-control"
            name="nomLivreur"
            id="field_nomLivreur"
            data-cy="nomLivreur"
            formControlName="nomLivreur"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_prenomLivreur">Prenom Livreur</label>
          <input
            type="text"
            class="form-control"
            name="prenomLivreur"
            id="field_prenomLivreur"
            data-cy="prenomLivreur"
            formControlName="prenomLivreur"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_adresseLivreur">Adresse Livreur</label>
          <input
            type="text"
            class="form-control"
            name="adresseLivreur"
            id="field_adresseLivreur"
            data-cy="adresseLivreur"
            formControlName="adresseLivreur"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_numLivreur">Num Livreur</label>
          <input
            type="text"
            class="form-control"
            name="numLivreur"
            id="field_numLivreur"
            data-cy="numLivreur"
            formControlName="numLivreur"
          />
        </div>
      </div>

      <div>
        <button
          type="button"
          id="cancel-save"
          data-cy="entityCreateCancelButton"
          class="btn btn-secondary text-white"
          (click)="previousState()"
        >
          <fa-icon icon="ban"></fa-icon>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-success text-white"
        >
          <fa-icon icon="save"></fa-icon>
        </button>
      </div>
    </form>
  </div>
</div>
