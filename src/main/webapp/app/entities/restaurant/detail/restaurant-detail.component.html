<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="restaurant">
      <h2 data-cy="restaurantDetailsHeading"><span>Restaurant</span></h2>

      <hr />
      <jhi-alert-error></jhi-alert-error>
      <jhi-alert></jhi-alert>
      <dl class="row-md jh-entity-details">
        <dt><span>Nom Restaurant</span></dt>
        <dd>
          <span>{{ restaurant.nomRestaurant }}</span>
        </dd>
        <dt><span>Adresse Restaurant</span></dt>
        <dd>
          <span>{{ restaurant.adresseRestaurant }}</span>
        </dd>
        <dt><span>Num Restaurant</span></dt>
        <dd>
          <span>{{ restaurant.numRestaurant }}</span>
        </dd>
        <dt><span>Heure Ouverture</span></dt>
        <dd>
          <span>{{ restaurant.dateOuverture | formatMediumTime }}</span>
        </dd>
        <dt><span>Heure Fermiture</span></dt>
        <dd>
          <span>{{ restaurant.dateFermiture | formatMediumTime }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info text-white" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>
      </button>

      <button type="button" [routerLink]="['/restaurant', restaurant.id, 'edit']" class="btn btn-primary text-white">
        <fa-icon icon="pencil-alt"></fa-icon>
      </button>
    </div>
  </div>
</div>
