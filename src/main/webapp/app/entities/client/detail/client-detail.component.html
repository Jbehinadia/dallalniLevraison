<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="client">
      <h2 data-cy="clientDetailsHeading"><span>Client</span></h2>

      <hr />
      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>
      <dl class="row-md jh-entity-details">
        <dt><span>Nom Client</span></dt>
        <dd>
          <span>{{ client.nomClient }}</span>
        </dd>
        <dt><span>Prenom Client</span></dt>
        <dd>
          <span>{{ client.prenomClient }}</span>
        </dd>
        <dt><span>Adresse Client</span></dt>
        <dd>
          <span>{{ client.adresseClient }}</span>
        </dd>
        <dt><span>Num Client</span></dt>
        <dd>
          <span>{{ client.numClient }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info text-white" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>
      </button>

      <button type="button" [routerLink]="['/client', client.id, 'edit']" class="btn btn-primary text-white">
        <fa-icon icon="pencil-alt"></fa-icon>
      </button>
    </div>
  </div>
</div>
