<form *ngIf="responsableRestaurant" name="deleteForm" (ngSubmit)="confirmDelete(responsableRestaurant.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="responsableRestaurantDeleteDialogHeading">Confirmer l’opération de suppression</h4>

    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <jhi-alert-error></jhi-alert-error>

    <p id="jhi-delete-responsableRestaurant-heading">Êtes-vous sûr de vouloir supprimer ce restaurant responsable?</p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary text-white" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>
    </button>

    <button
      id="jhi-confirm-delete-responsableRestaurant"
      data-cy="entityConfirmDeleteButton"
      type="submit"
      class="btn btn-danger text-white"
    >
      <fa-icon icon="times"></fa-icon>
    </button>
  </div>
</form>
